name: Rust Build and Release

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Create ZIP with files
      run: |
        powershell -Command "
          $exeFile = './target/release/game.exe'
          &assetsDirectory = './assets'
          $zipFile = './target/release/my_release.zip'

          Compress-Archive -Path $exeFile, $assetsDirectory -DestinationPath $zipFile
        "

    - name: Get version from Cargo.toml
      id: get_version
      run: |
        $version = (Select-String -Pattern '^version = "' -Path Cargo.toml).Line -replace 'version = "', '' -replace '"', ''
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV

    - name: Create Git tag
      run: |
        git tag ${{ env.VERSION }}
        git push origin ${{ env.VERSION }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\target\release\my_release.zip
        asset_name: release.zip
        asset_content_type: application/zip
