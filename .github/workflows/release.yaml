name: Rust Build and Release

on: workflow_dispatch

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        # args: --release

    - name: Create ZIP
      shell: pwsh
      run: |
        $compress = @{
          Path = "./target/debug/game.exe", "./assets"
          CompressionLevel = "Fastest"
          DestinationPath = "./target/debug/my_release.zip"
        }
        Compress-Archive @compress

    - name: Get version
      id: get_version
      run: |
        $version = (Select-String -Pattern '^version = "' -Path Cargo.toml).Line -replace 'version = "', '' -replace '"', ''
        Write-Host "VERSION=$version" >> $env:GITHUB_ENV

    - name: Create Git tag
      run: |
        git tag ${{ env.VERSION }}
        git push origin ${{ env.VERSION }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .\target\debug\my_release.zip
        asset_name: release.zip
        asset_content_type: application/zip
